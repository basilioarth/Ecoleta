<!DOCTYPE html>

<html lang="pt_br">
<!--
    HTML: Linguagem de Marcação de Texto
    Acrônomo:

    Hyper Text
        hiper texto (links na página)
    Markup
        marcação de texto
    Lenguage
        linguagem
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <!-- a importação do código referente à responsividade da página html fica por último. -->

</head>

<body>

    <div id="page-home">

        <div class="content">

            <header>
                <img src="/assets/extras-aula-1/icones/logo.svg" alt="logomarca">
                <!-- o parâmetro alt serve como segunda alternativa caso a imagem desejada não seja encontrada. Tem como um dos motivos a acessibilidade, onde
                , caso algum leitor de tela esteja processando as informações da página para um usuário com deficiência visual, o leitor irá reproduzir 
                sonoramente o que está escrito no parâmetro alt.-->
                <a href="#">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>
            
            <main>
                <h1 class="red">Seu marketplace de coleta de resíduos</h1>
        
                <p>Ajudamos pessoas a encontrarem pontos de coleta de maneira eficiente.</p>
                
                <a href="#"><span></span><strong>Pesquisar pontos de coleta</strong></a>

            </main>

        </div>

    </div>

</body>
</html>
